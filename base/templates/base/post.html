{%extends 'base/main.html'%}
{%load static%}
{%block content%}
<style>
    img{
        max-width: 100%;
        object-fit: cover;
    }
</style>
<div class="main-container">
    <img  src="{{post.thumbnail.url}}" alt="portfolio-img">
    <h1>{{post.headline}}</h1>
    <h4>{{post.sub_headline}}</h4>
    <h4>{{post.created}}</h4>
    <p>{{post.body|safe}}</p>
</div>
{%endblock content%}
