{%extends 'base/main.html'%}
{%load static%}
{%block content%}
<div class="main-container">
    <h1>POSTS</h1>
    <div class="post-wrapper">
        {%for post in posts%}
        <div class="post">
            <img src="{%static 'images/portfolio-img.jpg'%}" alt="post-img" class="thumbnail" />
            <div class="post-preview">
                <h6 class="post-title">{{post.headline}}</h6>
                <p class="post-intro">
                    {{post.sub_headline}}
                </p>
            </div>
        </div>
        {%empty%}
        <h3>no posts found...</h3>
        {%endfor%}

    </div>
</div>
{%endblock content%}
